  </head>
  <body>
    <div
      class="w-full d-flex flex-column align-items-center justify-content-beetween gap-8"
      style="min-height: 100vh"
    >
      <div
        class="p-8 d-flex flex-column flex-lg-row align-items-center justify-content-center gap-2 gap-lg-10"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center gap-2"
        >
          <a href="index.html" class="text-lg text--bold text-link">Accueil</a
          ><span class="text-sm">主页</span>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-center gap-2"
        >
          <a href="rdv.html" class="text-lg text--bold text-link">Rendez-vous</a
          ><span class="text-sm">约会</span>
        </div>
        <div
          class="d-flex flex-column align-items-center justify-content-center gap-2"
        >
          <a href="story.html" class="text-lg text--bold text-link">Histoire</a
          ><span class="text-sm">故事</span>
        </div>
      </div>
      <div
        class="container-md text--center d-flex flex-column align-items-center justify-content-center flex-1 gap-6"
      >
        <div class="d-flex flex-column gap-6">
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">
              Un soir d'hiver à Paris
            </p>
            <p class="text-sm text--center">巴黎的一个冬夜</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">
              Leurs regards se sont croisés
            </p>
            <p class="text-sm text--center">四目相对</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">Entre France et Chine</p>
            <p class="text-sm text--center">在法国和中国之间</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">
              Leurs cœurs se sont trouvés
            </p>
            <p class="text-sm text--center">他们的心相遇了</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">Et depuis ce jour</p>
            <p class="text-sm text--center">从那天起</p>
          </div>
          <div class="d-flex flex-column gap-2">
            <p class="text-lg text--bold text--center">
              Leur amour grandit toujours
            </p>
            <p class="text-sm text--center">他们的爱情与日俱增</p>
          </div>
        </div>
      </div>
      <div class="text--center p-8">
        <p class="text-xl text--bold">20 • 12 • 2025</p>
        <p class="text-sm">二零二五年十二月二十日</p>
      </div>
      <div
        id="gradient-bg"
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          pointer-events: none;
          z-index: 0;
          opacity: 0.7;
        "
      ></div>
      <div
        id="noise"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          pointer-events: none;
          z-index: 1;
          opacity: 0.05;
        "
      ></div>
    </div>
  </body>
